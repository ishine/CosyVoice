# set random seed, so that you may reproduce your result.
__set_seed1: !apply:random.seed [1986]
__set_seed2: !apply:numpy.random.seed [1986]
__set_seed3: !apply:torch.manual_seed [1986]
__set_seed4: !apply:torch.cuda.manual_seed_all [1986]

dtype: 'bf16'

# fixed params
codec_type: "s3tokenizer_v2"
sample_rate: 24000
llm_input_size: 896
llm_output_size: 896
text_encoder_input_size: 512
spk_embed_dim: 512
qwen_pretrain_path: "../../../pretrained_models/CosyVoice2-0.5B/CosyVoice-BlankEN"
# second of min length, if the duration of a audio is less than this, it will be duplicated.
# for speaker audio crop, 0 means do not crop
spk_audio_crop: 10
rich_sample_short_utt: 10

s3tokenizer_ckpt: "../../../pretrained_models/s3tokenizer"
speaker_encoder_ckpt: "../../../pretrained_models/speaker_encoder_v2.pt"
use_pause_label: True  # whether use human labeled or MFA aligned pause labels
emotion_num: 5      # types of emotion
non_emotional_label: -1  # 非多情感数据，标签可选0,-1, 若为-1，对应embedding为全零向量

# model params
# for all class/function included in this repo, we use !<name> or !<new> for intialization, so that user may find all corresponding class/function according to one single yaml.
# for system/third_party class/function, we do not require this.
llm: !new:cosyvoice.llm.llm.Qwen2LM_Phoneme_Vllm
    text_encoder_input_size: !ref <text_encoder_input_size>
    llm_input_size: !ref <llm_input_size>
    llm_output_size: !ref <llm_output_size>
    # make sure total dimension of (phoneme, tone, lang, prsd)'s sum equals to text_encoder_input_size
    text_token_size:  141  # phoneme size  # 音素AX变成了140
    text_token_dim: 400
    text_tone_size: 16     # tone size
    text_tone_dim: 64
    text_lang_size: 2      # language size
    text_lang_dim: 16
    text_prsd_size: 6      # prosody size
    text_prsd_dim: 32
    speech_token_size: 6561
    length_normalized_loss: True
    lsm_weight: 0
    spk_embed_dim: !ref <spk_embed_dim>
    use_frontend_prsd: !ref <use_pause_label>
    use_pause_label: !ref <use_pause_label>
    emotion_num: !ref <emotion_num>
    non_emotional_label: !ref <non_emotional_label>
    text_encoder: !new:cosyvoice.transformer.encoder.ConformerEncoder
        input_size: !ref <text_encoder_input_size>
        output_size: 1024
        attention_heads: 16
        linear_units: 4096
        num_blocks: 6
        dropout_rate: 0.1
        positional_dropout_rate: 0.1
        attention_dropout_rate: 0.0
        normalize_before: True
        input_layer: 'linear'
        pos_enc_layer_type: 'rel_pos_espnet'
        selfattention_layer_type: 'rel_selfattn'
        use_cnn_module: False
        macaron_style: False
        use_dynamic_chunk: False
        use_dynamic_left_chunk: False
        static_chunk_size: -1
    llm: !new:cosyvoice.llm.llm.Qwen2Encoder
        pretrain_path: !ref <qwen_pretrain_path>
    sampling: !name:cosyvoice.utils.common.non_random_ras_sampling
        top_p: 0.8
        top_k: 10
        win_size: 10
        tau_r: 0.1
        expand_scale: 2

flow: !new:cosyvoice.flow.flow.CausalMaskedDiffWithXvec
    input_size: 512
    output_size: 80
    spk_embed_dim: !ref <spk_embed_dim>
    output_type: 'mel'
    vocab_size: 6561
    input_frame_rate: 25
    only_mask_loss: True
    token_mel_ratio: 2
    pre_lookahead_len: 3
    encoder: !new:cosyvoice.transformer.upsample_encoder.UpsampleConformerEncoder
        output_size: 512
        attention_heads: 8
        linear_units: 2048
        num_blocks: 6
        dropout_rate: 0.1
        positional_dropout_rate: 0.1
        attention_dropout_rate: 0.1
        normalize_before: True
        input_layer: 'linear'
        pos_enc_layer_type: 'rel_pos_espnet'
        selfattention_layer_type: 'rel_selfattn'
        input_size: 512
        use_cnn_module: False
        macaron_style: False
    decoder: !new:cosyvoice.flow.flow_matching.CausalConditionalCFM
        in_channels: 240
        n_spks: 1
        spk_emb_dim: 80
        cfm_params: !new:omegaconf.DictConfig
            content:
                sigma_min: 1e-06
                solver: 'euler'
                t_scheduler: 'cosine'
                training_cfg_rate: 0.2
                inference_cfg_rate: 0.7
                reg_loss_type: 'l1'
        estimator: !new:cosyvoice.flow.decoder.ConditionalDecoder
            in_channels: 320
            out_channels: 80
            causal: True
            channels: [256]
            dropout: 0.0
            attention_head_dim: 64
            n_blocks: 4
            num_mid_blocks: 12
            num_heads: 8
            act_fn: 'gelu'

hift: !new:cosyvoice.hifigan.generator.HiFTGenerator
    in_channels: 80
    base_channels: 512
    nb_harmonics: 8
    sampling_rate: !ref <sample_rate>
    nsf_alpha: 0.1
    nsf_sigma: 0.003
    nsf_voiced_threshold: 10
    upsample_rates: [8, 5, 3]
    upsample_kernel_sizes: [16, 11, 7]
    istft_params:
        n_fft: 16
        hop_len: 4
    resblock_kernel_sizes: [3, 7, 11]
    resblock_dilation_sizes: [[1, 3, 5], [1, 3, 5], [1, 3, 5]]
    source_resblock_kernel_sizes: [7, 7, 11]
    source_resblock_dilation_sizes: [[1, 3, 5], [1, 3, 5], [1, 3, 5]]
    lrelu_slope: 0.1
    audio_limit: 0.99
    f0_predictor: !new:cosyvoice.hifigan.f0_predictor.ConvRNNF0Predictor
        num_class: 1
        in_channels: 80
        cond_channels: 512

# processor functions
get_tokenizer_pho: !name:cosyvoice.tokenizer.phoneme_tokenizer.get_tokenizer
    phoneme_dict: "cosyvoice/tokenizer/assets/hnttsa_phoneme2id.json"
    use_pause_label: !ref <use_pause_label>
tokenize_pho: !name:cosyvoice.dataset.processor_kaldidata.tokenize_phoneme
    get_tokenizer: !ref <get_tokenizer_pho>

get_tokenizer: !name:cosyvoice.tokenizer.tokenizer.get_qwen_tokenizer
    token_path: !ref <qwen_pretrain_path>
    skip_special_tokens: True
allowed_special: 'all'
tokenize: !name:cosyvoice.dataset.processor_kaldidata.tokenize
    get_tokenizer: !ref <get_tokenizer>
    allowed_special: !ref <allowed_special>
filter: !name:cosyvoice.dataset.processor_kaldidata.filter
    max_length: 4000  # 100 frame per second
    min_length: 0
    token_max_length: 512    # phoneme length
    token_min_length: 1
resample: !name:cosyvoice.dataset.processor_kaldidata.resample
    resample_rate: !ref <sample_rate>
feat_extractor: !name:cosyvoice.dataset.processor_kaldidata.mel_spectrogram
    n_fft: 1920
    num_mels: 80
    sampling_rate: !ref <sample_rate>
    hop_size: 480
    win_size: 1920
    fmin: 0
    fmax: 8000
    center: False
compute_fbank: !name:cosyvoice.dataset.processor_kaldidata.compute_fbank
    feat_extractor: !ref <feat_extractor>
shuffle: !name:cosyvoice.dataset.processor_kaldidata.shuffle
    shuffle_size: 1000
sort: !name:cosyvoice.dataset.processor_kaldidata.sort
    sort_size: 500  # sort_size should be less than shuffle_size
batch: !name:cosyvoice.dataset.processor_kaldidata.batch
    batch_type: 'static'
    batch_size: 6
    max_frames_in_batch: 20000   # 100 frame per second
padding: !name:cosyvoice.dataset.processor_kaldidata.padding
    use_spk_embedding: False # change to True during sft
truncate: !name:cosyvoice.dataset.processor_kaldidata.truncate
    truncate_length: 360000  # 24k, 15second for inference
get_transcriber: !name:cosyvoice.dataset.transcriber.get_transcriber
transcribe: !name:cosyvoice.dataset.processor_kaldidata.transcribe
    get_transcriber: !ref <get_transcriber>

truncate_phoneme_sequence: !name:cosyvoice.dataset.processor_kaldidata.truncate_phoneme_sequence
# dataset processor pipeline
data_pipeline: [
    !ref <filter>,
    !ref <resample>,
    # !ref <truncate_phoneme_sequence>,
    !ref <tokenize>,
    !ref <tokenize_pho>,    # tokenize_pho 必须在truncate phoneme之后
    !ref <compute_fbank>,
    !ref <shuffle>,
    !ref <sort>,
    !ref <batch>,
    !ref <padding>,
]

infer_data_pipeline: [
    !ref <filter>,
    !ref <resample>,
    !ref <tokenize>,
    !ref <tokenize_pho>,
    !ref <compute_fbank>,
    !ref <batch>,
    !ref <padding>,
]

# train conf
train_conf:
    optim: adam
    optim_conf:
        lr: 0.001 # change to 1e-5 during sft
    scheduler: warmuplr # warmuplr # change to constantlr during sft
    scheduler_conf:
        warmup_steps: 2500
    max_epoch: 200
    grad_clip: 5
    accum_grad: 2
    log_interval: 100
    save_per_step: 2000

